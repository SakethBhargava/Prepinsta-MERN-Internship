<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Profile</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="box">
        <div class="card">
            <img src="wallpaper.jpg" class="card-img">
            <img src="user.avif" class="user-img">
            <div class="img">
                <div class="bg">
                    <i class='bx bxs-camera one'></i>
                </div>
            </div>
            <h1 class="text">Saketh Bhargava<br>Rallapally</h1>
            <p class="text-p">1.3k Friends</p>
            <div class="buttons">
                <div class="one">
                    <i class='bx bxs-camera'></i>
                    <p class="para">Edit Cover Photo</p>
                </div>          
            </div>
            <div class="btn">
                <button class="btn1">Add to story</button>
                <button class="btn2">Edit Profile</button>
            </div>
        </div>
    </div>
</body>
</html>
